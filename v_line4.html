<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2C0735;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            width: 1px;
            height: 100%;
            background-color: #523B5B;
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            margin-left: -0.5px; /* Half of the line width to center it */
        }
    </style>
    <title>Centered Vertical Line</title>
</head>
<body>
    <!-- No need for an extra <div> -->
</body>
</html>
