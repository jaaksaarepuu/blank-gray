<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2C0735;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        svg {
            width: 100%;
            height: 10px; /* Adjust the height of the line */
        }

        circle {
            fill: #523B5B;
            r: 3; /* Adjust the radius of the circles */
        }
    </style>
    <title>Centered Horizontal Dotted Line</title>
</head>
<body>
    <svg>
        <circle cx="25%" cy="50%"></circle>
        <circle cx="40%" cy="50%"></circle>
        <circle cx="55%" cy="50%"></circle>
        <circle cx="70%" cy="50%"></circle>
        <circle cx="85%" cy="50%"></circle>
    </svg>
</body>
</html>
