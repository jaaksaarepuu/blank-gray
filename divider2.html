<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2C0735;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        svg {
            width: 100%;
            height: 10px; /* Adjust the height of the line */
        }

        line {
            stroke: #523B5B;
            stroke-width: 10; /* Adjust the stroke width of the line */
            stroke-dasharray: 10, 10; /* Adjust the dash length and gap */
            stroke-linecap: round; /* Round line caps */
        }
    </style>
    <title>Centered Horizontal Dotted Line</title>
</head>
<body>
    <svg>
        <line x1="25%" y1="50%" x2="75%" y2="50%"></line>
    </svg>
</body>
</html>
